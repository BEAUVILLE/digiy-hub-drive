<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY J√ãF ‚Äî Jobs & Missions</title>
  <meta name="theme-color" content="#16a34a"/>

  <!-- Supabase (si d√©j√† charg√© ailleurs, on ne le recharge pas) -->
  <script>
    (function(){
      if(!window.__DIGIY_SUPABASE_LIB__){
        window.__DIGIY_SUPABASE_LIB__ = true;
        var s=document.createElement("script");
        s.src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
        s.defer=true;
        document.head.appendChild(s);
      }
    })();
  </script>

  <style>
    :root{
      --green:#16a34a;
      --bg:#061b14;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:#eafff1;
      --muted:rgba(234,255,241,.75);
      --dark:#052e16;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(34,197,94,.25), transparent 60%),
        var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      background:rgba(6,27,20,.72);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
      padding:14px;
    }
    .top{
      max-width:980px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .brand{font-weight:950; letter-spacing:.08em}
    .brand small{
      display:block; font-weight:800; letter-spacing:0; opacity:.8; margin-top:2px
    }
    .btn{
      border:none; border-radius:14px; padding:10px 12px;
      font-weight:950; cursor:pointer;
    }
    .btn-primary{
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:var(--dark);
    }
    .btn-ghost{
      background:transparent; color:var(--text);
      border:1px solid var(--line);
    }
    main{max-width:980px; margin:0 auto; padding:14px}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 18px 40px rgba(0,0,0,.18);
    }
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; flex-wrap:wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:7px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.14);
      font-weight:900; font-size:12px;
    }
    .filters{
      display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:12px;
    }
    @media(max-width:700px){ .filters{grid-template-columns:1fr} }
    input,select{
      width:100%; padding:12px; border-radius:14px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--text); outline:none; font-weight:800;
    }
    .list{display:grid; gap:10px; margin-top:12px}
    .mission{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:12px;
    }
    .m-title{font-weight:950; font-size:15px}
    .m-meta{
      margin-top:6px; display:flex; gap:10px; flex-wrap:wrap;
      color:var(--muted); font-weight:800; font-size:13px;
    }
    .m-actions{margin-top:10px; display:flex; gap:10px; flex-wrap:wrap}
    a{color:#86efac; text-decoration:none; font-weight:950}
    .footer{
      text-align:center; color:rgba(234,255,241,.65);
      font-weight:800; padding:20px 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="top">
    <div class="brand">‚ôæÔ∏è DIGIY J√ãF
      <small>Missions rapides ‚Ä¢ terrain ‚Ä¢ WhatsApp direct</small>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end">
      <button class="btn btn-ghost" id="btn-home">‚Üê HUB</button>
      <button class="btn btn-primary" id="btn-new">+ Publier</button>
    </div>
  </div>
</header>

<main>
  <div class="card">
    <div class="row">
      <div>
        <div style="font-weight:950">Trouver une mission</div>
        <div id="toast" class="pill">Chargement‚Ä¶</div>
      </div>
      <div class="pill" id="countPill">0 mission</div>
    </div>

    <!-- üîç Filtres -->
    <div class="filters">
      <div>
        <input id="q" placeholder="Ex: livraison, m√©nage, peinture, d√©pannage‚Ä¶"/>
      </div>
      <div>
        <select id="zone">
          <option value="">Toutes zones</option>
          <option value="Saly">Saly</option>
          <option value="Dakar">Dakar</option>
          <option value="Mbour">Mbour</option>
          <option value="Thi√®s">Thi√®s</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </div>

    <div class="list" id="list"></div>
  </div>

  <div class="footer">
    DIGIYLYFE ‚ôæÔ∏è ‚Äî direct au peuple ‚Ä¢ 0% commission ‚Ä¢ <a id="backHubLink" href="#">Retour HUB</a>
  </div>
</main>

<script>
(function(){
  // ‚úÖ Base path propre (GitHub Pages)
  // Exemple: /digiy-hub/digiy-jobs.html => basePath = /digiy-hub/
  var parts = location.pathname.split('/').filter(Boolean);
  var basePath = '/';
  if(parts.length >= 2){
    basePath = '/' + parts[0] + '/'; // "digiy-hub/"
  }
  document.getElementById("backHubLink").href = basePath;

  // ‚úÖ Boutons
  document.getElementById("btn-home").onclick = function(){
    location.href = basePath;
  };
  document.getElementById("btn-new").onclick = function(){
    // page publish (si tu l‚Äôas)
    location.href = basePath + "publish-mission.html";
  };

  // ‚úÖ Supabase client UNIQUE (pas de redeclare)
  // -> On utilise window.digiySupabaseClient partout
  var SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  var SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  function esc(s){
    return String(s ?? "").replace(/[&<>"']/g, function(m){
      return ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" })[m];
    });
  }

  function fmtDate(iso){
    if(!iso) return "";
    try{
      // Affichage simple: JJ/MM/AAAA HH:MM:SS (timezone locale du navigateur)
      var d = new Date(iso);
      var pad = (n)=> String(n).padStart(2,'0');
      return pad(d.getDate()) + "/" + pad(d.getMonth()+1) + "/" + d.getFullYear()
        + " " + pad(d.getHours()) + ":" + pad(d.getMinutes()) + ":" + pad(d.getSeconds());
    }catch(e){ return ""; }
  }

  var list = document.getElementById("list");
  var q = document.getElementById("q");
  var zone = document.getElementById("zone");
  var count = document.getElementById("countPill");
  var toast = document.getElementById("toast");

  var cache = [];

  function norm(s){ return String(s ?? "").toLowerCase(); }

  function render(){
    var qq = norm(q.value);
    var zz = zone.value;

    var filtered = cache.filter(function(m){
      var okQ = !qq || norm(m.title).includes(qq) || norm(m.note||"").includes(qq);
      var okZ = !zz || m.zone === zz;
      return okQ && okZ;
    });

    count.textContent = filtered.length + (filtered.length>1 ? " missions" : " mission");
    list.innerHTML = "";

    if(!filtered.length){
      list.innerHTML = '<div class="mission"><div class="m-title">Aucune mission</div><div class="m-meta">Publie une mission ou change le filtre.</div></div>';
      return;
    }

    filtered.forEach(function(m){
      var phoneDigits = String(m.phone||"").replace(/[^\d]/g,"");
      var wa = "https://wa.me/" + phoneDigits + "?text=" + encodeURIComponent("DIGIY J√ãF ‚ôæÔ∏è ‚Äî Je suis int√©ress√© par: " + (m.title||""));
      var div = document.createElement("div");
      div.className = "mission";
      div.innerHTML =
        '<div class="m-title">' + esc(m.title||"") + '</div>' +
        '<div class="m-meta">' +
          '<span class="pill">üìç ' + esc(m.zone||"") + '</span>' +
          '<span class="pill">üìû ' + esc(m.phone||"") + '</span>' +
          (m.created_at ? '<span class="pill">üïí ' + esc(fmtDate(m.created_at)) + '</span>' : '') +
        '</div>' +
        (m.note ? '<div class="m-meta">üìù ' + esc(m.note) + '</div>' : '') +
        '<div class="m-actions">' +
          '<a class="btn btn-primary" href="' + wa + '" target="_blank" rel="noopener">WhatsApp direct</a>' +
        '</div>';
      list.appendChild(div);
    });
  }

  function waitSupabaseLib(){
    return new Promise(function(resolve){
      var t = setInterval(function(){
        if(window.supabase && window.supabase.createClient){
          clearInterval(t); resolve(true);
        }
      }, 50);
      setTimeout(function(){ clearInterval(t); resolve(false); }, 6000);
    });
  }

  async function getClient(){
    // D√©j√† pr√™t ?
    if(window.digiySupabaseClient) return window.digiySupabaseClient;

    var ok = await waitSupabaseLib();
    if(!ok){
      toast.textContent = "Supabase non charg√©";
      throw new Error("Supabase library not loaded");
    }

    // ‚úÖ Cr√©e une seule fois, sans redeclare "supabase"
    window.digiySupabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    return window.digiySupabaseClient;
  }

  async function load(){
    toast.textContent = "Chargement‚Ä¶";

    var client = await getClient();

    // ‚úÖ Table: jef_missions (comme tu utilises d√©j√†)
    // Colonnes attendues: title, zone, phone, note, status, created_at
    var res = await client
      .from("jef_missions")
      .select("title,zone,phone,note,status,created_at")
      .eq("status","approved")
      .order("created_at",{ascending:false})
      .limit(200);

    if(res.error){
      console.error(res.error);
      toast.textContent = "Erreur Supabase";
      list.innerHTML = '<div class="mission"><div class="m-title">Erreur Supabase</div><div class="m-meta">V√©rifie la policy SELECT public (status = approved).</div></div>';
      return;
    }

    cache = res.data || [];
    toast.textContent = "OK";
    render();
  }

  q.addEventListener("input", render);
  zone.addEventListener("change", render);

  load().catch(function(e){
    console.error("Load exception:", e);
    toast.textContent = "Erreur JS";
  });
})();
</script>

</body>
</html>
