<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY J√ãF ‚Äî Missions disponibles</title>
  <meta name="theme-color" content="#16a34a"/>
  <meta name="description" content="DIGIY J√ãF ‚Äî Lecture seule ultra rapide. Missions disponibles. Appel direct." />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --green:#16a34a;
      --bg:#061b14;
      --card:#0b2a1f;
      --line:rgba(255,255,255,.12);
      --text:#eafff1;
      --muted:rgba(234,255,241,.75);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text)}
    header{
      padding:12px;
      border-bottom:1px solid var(--line);
      background:#071f16;
      display:flex;align-items:center;justify-content:space-between;gap:10px
    }
    .brand{font-weight:950;letter-spacing:.06em}
    .brand small{display:block;margin-top:2px;color:var(--muted);font-weight:800;letter-spacing:0;font-size:12px}
    .btn-back{
      border:1px solid var(--line);
      background:transparent;color:var(--text);
      border-radius:12px;padding:9px 11px;
      font-weight:950;cursor:pointer;
      white-space:nowrap;
    }
    main{padding:12px;max-width:780px;margin:0 auto}
    .row{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px;flex-wrap:wrap}
    .pill{
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      background:#07271c;
      font-weight:900;font-size:12px;
    }
    .list{display:grid;gap:10px}
    .mission{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
    }
    .m-title{font-weight:950;font-size:16px}
    .m-meta{margin-top:6px;color:var(--muted);font-weight:800;font-size:12px;display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      margin-top:10px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:#052e16;
      font-weight:950;font-size:16px;
      cursor:pointer;
    }
    .empty{text-align:center;padding:20px;color:var(--muted);font-weight:900}
    footer{text-align:center;padding:12px;color:var(--muted);font-weight:800;font-size:12px}
  </style>
</head>

<body>

<header>
  <div class="brand">‚ôæÔ∏è DIGIY J√ãF
    <small>Missions disponibles ‚Ä¢ appel direct</small>
  </div>
  <button class="btn-back" type="button" onclick="goDrive()">‚Üê DRIVE</button>
</header>

<main>
  <div class="row">
    <div class="pill" id="count">0 mission</div>
    <div class="pill" id="status">Chargement‚Ä¶</div>
  </div>

  <div class="list" id="list"></div>
</main>

<footer>
  DIGIYLYFE ‚ôæÔ∏è ‚Äî simplicit√© ‚Ä¢ efficacit√© ‚Ä¢ 0% commission
</footer>

<script>
/* ======================================================
   GitHub Pages (repo)
====================================================== */
const BASE = "/digiy-hub-drive";
function goDrive(){ location.href = BASE + "/"; }

/* ======================================================
   Supabase ‚Äî singleton global (ne pas d√©clarer "supabase")
====================================================== */
(function initSupabaseOnce(){
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  if(!window.supabase || !window.supabase.createClient){
    document.getElementById("status").textContent = "SDK Supabase KO";
    return;
  }
  if(!window.digiySupabase){
    window.digiySupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  }
})();

/* ======================================================
   UI helpers
====================================================== */
const list = document.getElementById("list");
const count = document.getElementById("count");
const statusPill = document.getElementById("status");

function esc(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[m]));
}
function cleanPhone(p){
  const raw = String(p||"").trim();
  const plus = raw.startsWith("+") ? "+" : "";
  const digits = raw.replace(/[^\d]/g,"");
  return plus + digits;
}
function timeLabel(d){
  const diff = Math.floor((Date.now() - new Date(d).getTime())/86400000);
  if(diff <= 0) return "Aujourd‚Äôhui";
  if(diff === 1) return "Hier";
  return "Il y a " + diff + " j";
}

/* ======================================================
   Render (anti-doublon)
====================================================== */
function render(items){
  list.innerHTML = "";

  // Anti doublon visuel (m√™me title+zone+phone+created_at)
  const seen = new Set();
  const filtered = [];

  for(const m of items){
    const key = [
      (m.title||"").trim(),
      (m.zone||"").trim(),
      (m.phone||"").trim(),
      (m.created_at||"").toString()
    ].join("|");

    if(seen.has(key)) continue;
    seen.add(key);
    filtered.push(m);
  }

  count.textContent = filtered.length + (filtered.length>1 ? " missions" : " mission");

  if(!filtered.length){
    list.innerHTML = `<div class="empty">Aucune mission disponible</div>`;
    return;
  }

  filtered.forEach(m=>{
    const phone = cleanPhone(m.phone);

    const div = document.createElement("div");
    div.className = "mission";
    div.innerHTML = `
      <div class="m-title">${esc(m.title)}</div>
      <div class="m-meta">
        <span>üìç ${esc(m.zone || "‚Äî")}</span>
        <span>üïí ${esc(timeLabel(m.created_at))}</span>
      </div>
      <button class="btn" type="button">üìû Contacter</button>
    `;

    div.querySelector(".btn").onclick = ()=>{
      if(!phone){
        alert("Num√©ro indisponible pour cette mission.");
        return;
      }
      if(confirm("Appeler ce num√©ro ?")){
        location.href = "tel:" + phone;
      }
    };

    list.appendChild(div);
  });
}

/* ======================================================
   Load (plus r√©cent en haut)
====================================================== */
async function load(){
  try{
    statusPill.textContent = "Chargement‚Ä¶";

    const { data, error } = await window.digiySupabase
      .from("jef_missions")
      .select("title,zone,phone,created_at")
      .eq("status","approved")
      .order("created_at",{ascending:false})
      .limit(100);

    if(error){
      statusPill.textContent = "Erreur Supabase";
      list.innerHTML = `<div class="empty">${esc(error.message || "Erreur")}</div>`;
      return;
    }

    statusPill.textContent = "OK";
    render(data || []);

  }catch(e){
    statusPill.textContent = "Erreur JS";
    list.innerHTML = `<div class="empty">${esc(e?.message || e)}</div>`;
  }
}

load();
</script>

</body>
</html>
