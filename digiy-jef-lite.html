<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>

  <meta name="theme-color" content="#16a34a"/>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --green:#16a34a;
      --bg:#061b14;
      --card:#0b2a1f;
      --line:rgba(255,255,255,.12);
      --text:#eafff1;
      --muted:rgba(234,255,241,.75);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
    header{
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--line);
      background:#071f16;
    }
    .brand{font-weight:950}
    .btn-back{
      padding:8px 10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    main{padding:12px}
    .row{display:flex;gap:8px;justify-content:space-between;margin-bottom:10px}
    .pill{
      padding:6px 10px;
      border-radius:999px;
      background:#07271c;
      border:1px solid var(--line);
      font-weight:900;
      font-size:12px;
    }
    .list{display:grid;gap:10px}
    .mission{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:12px;
    }
    .m-title{font-weight:950}
    .m-meta{font-size:12px;color:var(--muted);margin-top:6px}
    .btn{
      margin-top:10px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#16a34a,#22c55e);
      color:#052e16;
      font-weight:950;
      cursor:pointer;
    }
    .empty{text-align:center;padding:20px;color:var(--muted);font-weight:900}
    footer{text-align:center;padding:12px;font-size:12px;color:var(--muted)}
  </style>
</head>

<body>

<header>
  <div class="brand">‚ôæÔ∏è DIGIY J√ãF</div>
  <button class="btn-back" onclick="location.href='/digiy-hub-drive/'">‚Üê DRIVE</button>
</header>

<main>
  <div class="row">
    <div class="pill" id="count">0 mission</div>
    <div class="pill" id="status">Chargement‚Ä¶</div>
  </div>
  <div class="list" id="list"></div>
</main>

<footer>
  DIGIYLYFE ‚ôæÔ∏è ‚Äî simplicit√© ‚Ä¢ efficacit√© ‚Ä¢ 0% commission
</footer>

<script>
/* ======================================================
   SUPABASE ‚Äî SINGLETON GLOBAL (ANTI DOUBLE DECLARATION)
====================================================== */
(function initSupabaseOnce(){
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

  if(!window.supabase || !window.supabase.createClient){
    document.getElementById("status").textContent = "SDK Supabase KO";
    return;
  }

  if(!window.digiySupabase){
    window.digiySupabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );
  }
})();

const supabase = window.digiySupabase;

/* ======================================================
   UTILS
====================================================== */
const list = document.getElementById("list");
const count = document.getElementById("count");
const statusPill = document.getElementById("status");

function esc(s){
  return String(s ?? "").replace(/[&<>"']/g,m=>(
    {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]
  ));
}
function timeLabel(d){
  const diff = Math.floor((Date.now()-new Date(d))/86400000);
  if(diff<=0) return "Aujourd‚Äôhui";
  if(diff===1) return "Hier";
  return "Il y a "+diff+" j";
}

/* ======================================================
   LOAD DATA
====================================================== */
async function load(){
  try{
    const { data, error } = await supabase
      .from("jef_missions")
      .select("title,zone,phone,created_at")
      .eq("status","approved")
      .order("created_at",{ascending:false})
      .limit(100);

    if(error){
      statusPill.textContent = "Erreur Supabase";
      list.innerHTML = `<div class="empty">${esc(error.message)}</div>`;
      return;
    }

    statusPill.textContent = "OK";
    count.textContent = data.length + (data.length>1?" missions":" mission");

    if(!data.length){
      list.innerHTML = `<div class="empty">Aucune mission disponible</div>`;
      return;
    }

    data.forEach(m=>{
      const div=document.createElement("div");
      div.className="mission";
      div.innerHTML=`
        <div class="m-title">${esc(m.title)}</div>
        <div class="m-meta">üìç ${esc(m.zone||"‚Äî")} ‚Ä¢ üïí ${timeLabel(m.created_at)}</div>
        <button class="btn">üìû Contacter</button>
      `;
      div.querySelector(".btn").onclick=()=>{
        if(confirm("Appeler ce num√©ro ?")){
          location.href="tel:"+String(m.phone||"").replace(/[^\d+]/g,"");
        }
      };
      list.appendChild(div);
    });

  }catch(e){
    statusPill.textContent="Erreur JS";
    list.innerHTML=`<div class="empty">${esc(e.message)}</div>`;
  }
}

load();
</script>

</body>
</html>
