  <style>
    /* ================================

    :root{

    main{padding:12px}

    }

    }
    .empty{
      text-align:center;
      padding:20px;
      color:var(--muted);
      font-weight:900;
    }
    footer{
      text-align:center;
      padding:14px 10px;
      color:var(--muted);
      font-weight:800;
      font-size:12px;
    }

    /* ================================
       Mobile ultra-light (s√©curit√©)
    ================================ */
    @media (max-width:520px){
      .brand{font-size:14px}

  </style>
</head>

<body>

<header>
  <div class="brand">‚ôæÔ∏è DIGIY J√ãF
    <small>Missions disponibles ‚Ä¢ appel direct</small>
  </div>
</header>

<main>
  <div class="row">
    <div class="pill" id="count">0 mission</div>
    <div class="pill" id="status">Chargement‚Ä¶</div>
  </div>

  <div class="list" id="list"></div>
</main>

<footer>
  DIGIYLYFE ‚ôæÔ∏è ‚Äî simplicit√© ‚Ä¢ efficacit√© ‚Ä¢ 0% commission
</footer>

<script>
/* ======================================================
   SUPABASE ‚Äî client unique
====================================================== */
const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ======================================================
   UTILITAIRES
====================================================== */
function esc(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[m]));
}
function cleanPhone(p){
  const raw = String(p||"").trim();
  const plus = raw.startsWith("+") ? "+" : "";
  const digits = raw.replace(/[^\d]/g,"");
  return plus + digits;
}
function timeLabel(d){
  const diff = Math.floor((Date.now() - new Date(d).getTime())/86400000);
  if(diff <= 0) return "Aujourd‚Äôhui";
  if(diff === 1) return "Hier";
  return "Il y a " + diff + " j";
}

/* ======================================================
   RENDU
====================================================== */
const list = document.getElementById("list");
const count = document.getElementById("count");
const statusPill = document.getElementById("status");

function render(items){
  count.textContent = items.length + (items.length>1 ? " missions" : " mission");
  list.innerHTML = "";

  if(!items.length){
    list.innerHTML = `<div class="empty">Aucune mission disponible</div>`;
    return;
  }

  items.forEach(m=>{
    const phone = cleanPhone(m.phone);
    const div = document.createElement("div");
    div.className = "mission";
    div.innerHTML = `
      <div class="m-title">${esc(m.title)}</div>
      <div class="m-meta">
        <span>üìç ${esc(m.zone || "‚Äî")}</span>
        <span>üïí ${timeLabel(m.created_at)}</span>
      </div>
      <button class="btn">üìû Contacter</button>
    `;
    const btn = div.querySelector(".btn");
    btn.addEventListener("click", ()=>{
      if(!phone){
        alert("Num√©ro indisponible pour cette mission.");
        return;
      }
      const ok = confirm("Appeler ce num√©ro ?");
      if(ok) window.location.href = "tel:" + phone;
    });
    list.appendChild(div);
  });
}

/* ======================================================
   CHARGEMENT ‚Äî 1 requ√™te, plus r√©cent en haut
====================================================== */
async function load(){
  try{
    statusPill.textContent = "Chargement‚Ä¶";
    const { data, error } = await supabase
      .from("jef_missions")
      .select("title,zone,phone,created_at")
      .eq("status","approved")
      .order("created_at",{ascending:false})
      .limit(100);

    if(error){
      console.error(error);
      statusPill.textContent = "Erreur r√©seau";
      list.innerHTML = `<div class="empty">R√©seau lent. R√©essaie.</div>`;
      return;
    }

    statusPill.textContent = "OK";
    render(data || []);
  }catch(e){
    console.error(e);
    statusPill.textContent = "Erreur";
    list.innerHTML = `<div class="empty">Impossible de charger.</div>`;
  }
}

// GO
load();
</script>

</body>
</html>
