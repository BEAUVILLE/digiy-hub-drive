<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>DIGIY J√ãF ‚Äî Outbox Admin</title>
  <meta name="theme-color" content="#16a34a"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#061b14;color:#eafff1}
    header{position:sticky;top:0;background:rgba(6,27,20,.9);backdrop-filter:blur(10px);padding:14px;border-bottom:1px solid rgba(255,255,255,.12)}
    main{max-width:980px;margin:0 auto;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .btn{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#eafff1;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#16a34a,#22c55e);color:#052e16;border:none}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:12px;margin-top:12px}
    .pill{display:inline-flex;gap:6px;align-items:center;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:6px 10px;font-weight:900;font-size:12px}
    .muted{opacity:.8;font-weight:800}
    pre{white-space:pre-wrap;word-break:break-word;background:rgba(0,0,0,.25);padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.10)}
  </style>
</head>
<body>
<header>
  <div class="row">
    <div style="font-weight:950;letter-spacing:.06em">‚ôæÔ∏è DIGIY J√ãF ‚Äî OUTBOX ADMIN</div>
    <div class="row">
      <button class="btn" id="btnHub">‚Üê HUB</button>
      <button class="btn primary" id="btnReload">üîÑ Reload</button>
    </div>
  </div>
  <div class="muted" id="status" style="margin-top:8px">V√©rification‚Ä¶</div>
</header>

<main>
  <div class="card">
    <div class="row">
      <div class="pill" id="countPill">üì¶ 0</div>
      <div class="muted">Liste des events g√©n√©r√©s par le trigger (missions ‚Üí outbox)</div>
    </div>
  </div>

  <div id="list"></div>
</main>

<script>
(function initSupabase(){
  const SUPABASE_URL = "https://wesqmwjjtsefyjnluosj.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3Ftd2pqdHNlZnlqbmx1b3NqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNzg4ODIsImV4cCI6MjA4MDc1NDg4Mn0.dZfYOc2iL2_wRYL3zExZFsFSBK6AbMeOid2LrIjcTdA";
  window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
})();

(function(){
  const sb = window.sb;
  const status = document.getElementById("status");
  const list = document.getElementById("list");
  const countPill = document.getElementById("countPill");

  const basePath = location.pathname.includes("/digiy-hub/") ? "/digiy-hub/" : "/";
  document.getElementById("btnHub").onclick = ()=> location.href = basePath;
  document.getElementById("btnReload").onclick = ()=> load();

  function esc(s){
    return String(s??"").replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]));
  }

  async function isAdmin(){
    const { data:{user} } = await sb.auth.getUser();
    if(!user){ status.textContent = "‚ùå Pas connect√© (connecte-toi via le HUB)"; return false; }

    const { data, error } = await sb
      .from("admin_users")
      .select("user_id,is_enabled")
      .eq("user_id", user.id)
      .maybeSingle();

    if(error){ status.textContent = "‚ùå admin_users error: " + (error.message||""); return false; }
    if(!data || !data.is_enabled){ status.textContent = "‚õî Pas admin"; return false; }

    status.textContent = "‚úÖ ADMIN OK ‚Äî lecture outbox";
    return true;
  }

  async function load(){
    list.innerHTML = "";
    countPill.textContent = "üì¶ ‚Ä¶";

    const ok = await isAdmin();
    if(!ok) return;

    const { data, error } = await sb
      .from("jef_outbox")
      .select("id,created_at,status,mission_id,payload,error")
      .order("created_at",{ascending:false})
      .limit(200);

    if(error){
      status.textContent = "‚ùå Outbox read error: " + (error.message||"");
      console.error(error);
      return;
    }

    const rows = data || [];
    countPill.textContent = "üì¶ " + rows.length;

    rows.forEach(r=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="row">
          <div style="font-weight:950">#${esc(r.id)} ‚Äî <span class="muted">${esc(r.status)}</span></div>
          <div class="muted">${esc(new Date(r.created_at).toLocaleString())}</div>
        </div>
        <div class="muted" style="margin-top:8px">mission_id: ${esc(r.mission_id)}</div>
        ${r.error ? `<div style="margin-top:10px;color:#fca5a5;font-weight:900">‚ùå ${esc(r.error)}</div>` : ""}
        <pre style="margin-top:10px">${esc(JSON.stringify(r.payload, null, 2))}</pre>
      `;
      list.appendChild(card);
    });
  }

  load();
})();
</script>
</body>
</html>
