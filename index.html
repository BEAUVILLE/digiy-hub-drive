<script>
/* =========================
   ROUTING FINAL ‚Äî ANTI 404
========================= */

const DRIVE_BASE = "https://beauville.github.io/digiy-hub-drive/";

/** Fallbacks s√ªrs (z√©ro 404) */
const LIVE = {
  pay:   "https://beauville.github.io/digiy-pay/",
  jobs:  "https://beauville.github.io/digiy-jobs/",
  jef:   "https://beauville.github.io/digiy-jef-lite/",
  hub:   "https://beauville.github.io/digiy-hub-drive/",
  help:  "https://wa.me/221771342889?text=SOS%20NDIMBAL%20‚Äî%20j'ai%20besoin%20d'aide%20sur%20le%20DRIVE"
};

/** Test si une URL existe */
async function urlExists(url){
  try{
    const res = await fetch(url, { method:"GET", cache:"no-store" });
    return !!res && res.ok;
  }catch(e){
    return false;
  }
}

/** nav: ouvre un fichier dans le DRIVE, sinon fallback si fourni */
async function nav(file, fallbackUrl){
  const url = DRIVE_BASE + String(file || "").replace(/^\//,"");
  const ok = await urlExists(url);

  if(ok){
    window.location.href = url;
    return;
  }

  // fallback
  window.location.href = fallbackUrl || LIVE.help;
}

/** go: routing logique */
async function go(target){
  switch(target){
    case "ndimbal":
      // Publication de mission courte
      await nav("publish-mission.html", LIVE.help);
      break;

    case "jobs":
      // JOBS candidat par d√©faut
      await nav("digiy-jobs-candidat.html", LIVE.jobs);
      break;

    case "pay":
      await nav("digiy-pay.html", LIVE.pay);
      break;

    case "transport":
      alert("Transport bient√¥t disponible ‚úÖ");
      break;

    default:
      window.location.href = LIVE.hub;
  }
}
</script>
