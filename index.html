<script>
/* =========================
   ROUTING FINAL ‚Äî ANTI 404
   - Essaie d'abord le fichier du DRIVE
   - Sinon fallback vers les apps LIVE / WhatsApp
========================= */

const DRIVE_BASE = "https://beauville.github.io/digiy-hub-drive/";

/** Fallbacks s√ªrs (z√©ro 404) */
const LIVE = {
  pay:   "https://beauville.github.io/digiy-pay/",
  jobs:  "https://beauville.github.io/digiy-jobs/",
  jef:   "https://beauville.github.io/digiy-jef-lite/",
  hub:   "https://beauville.github.io/digiy-hub-drive/",
  help:  "https://wa.me/221771342889?text=SOS%20NDIMBAL%20‚Äî%20j‚Äôai%20besoin%20d‚Äôaide%20sur%20le%20DRIVE"
};

/** Test si une URL existe (sans CORS blocant) */
async function urlExists(url){
  try{
    // no-cors ne donne pas le status, donc on fait une astuce:
    // on charge en <img> : si √ßa 404 -> error, si √ßa r√©pond -> on consid√®re ok.
    // Pour HTML √ßa ne marche pas. Donc on utilise fetch normal; sur GitHub pages √ßa passe.
    const res = await fetch(url, { method:"GET", cache:"no-store" });
    return !!res && res.ok;
  }catch(e){
    return false;
  }
}

/** nav: ouvre un fichier dans le DRIVE, sinon fallback si fourni */
async function nav(file, fallbackUrl){
  const url = DRIVE_BASE + String(file || "").replace(/^\//,"");
  const ok = await urlExists(url);

  if(ok){
    window.location.href = url;
    return;
  }

  // fallback
  window.location.href = fallbackUrl || LIVE.help;
}

/** go: routing logique (NDIMBAL / JOBS / PAY / TRANSPORT) */
async function go(target){
  switch(target){
    case "ndimbal":
      // ‚úÖ Si tu as une page NDIMBAL dans le DRIVE un jour, mets-la ici:
      // await nav("ndimbal.html", LIVE.help);
      // Pour l'instant -> WhatsApp direct (z√©ro 404)
      window.location.href = LIVE.help;
      break;

    case "jobs":
      // 1) tente la page locale DRIVE si elle existe
      // 2) sinon -> app live jobs
      await nav("digiy-jobs.html", LIVE.jobs);
      break;

    case "pay":
      await nav("digiy-pay.html", LIVE.pay);
      break;

    case "transport":
      // si tu as un fichier transport local plus tard, exemple:
      // await nav("digiy-transport.html", "https://beauville.github.io/digiy-fret-client/");
      alert("Transport bient√¥t disponible ‚úÖ");
      break;

    default:
      window.location.href = LIVE.hub;
  }
}
</script>
